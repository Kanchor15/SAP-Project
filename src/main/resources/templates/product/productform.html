<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>

    <body>

<div class="container">

    <h2 style="background-color: #ff0a00">Product details</h2>

    <div>
        <form class="form-horizontal" th:object="${productForm}" th:action="@{/product}" method="post">

            <div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <label>
                        <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error"/>
                    </label>
                </div>
            </div>

            <ul></ul>

            <div class="form-group" th:class="${#fields.hasErrors('price')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <label>
                        <input type="number" min="0" max="10000" step="0.01" class="form-control" th:field="*{price}" th:errorclass="has-error"/>
                    </label>
                </div>
            </div>

            <ul></ul>

            <div class="form-group" th:class="${#fields.hasErrors('quantity')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Quantity:</label>
                <div class="col-sm-10">
                    <label>
                        <input type="number" class="form-control" th:field="*{quantity}" th:errorclass="has-error"/>
                    </label>
                </div>
            </div>

            <ul></ul>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>

        </form>
    </div>

</div>

    </body>

</html>
