<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sales Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>

    <body>

<div class="container">

    <h2 style="background-color: #0dff00">Make a new sale</h2>

        <form name='form' th:object="${saleForm}" method='POST'>
        <table>

            <tr>
                <td>Select Representative:</td>
                <td>
                    <label>
                        <select th:field="*{representative}">
                            <option value="" >Representative</option>
                            <option th:each="representative : ${representatives}"
                                    th:value="${representative.username}"
                                    th:text="${representative.username}">
                            </option>
                        </select>
                    </label>
                </td>
            </tr>

        </table>
        </form>

        <ul></ul>

        <form name='form' th:object="${saleForm}" method='POST'>
        <table>

            <tr>
                <td>Select Client:</td>
                <td>
                    <label>
                        <select th:field="*{client}">
                            <option value="" >Client</option>
                            <option th:each="client : ${clients}"
                                    th:value="${client.name}"
                                    th:text="${client.name}">
                            </option>
                        </select>
                    </label>
                </td>
            </tr>

        </table>
        </form>

        <ul></ul>

        <form name='form' th:object="${saleForm}" method='POST'>
        <table>

            <tr>
                <td>Select Product:</td>
                <td>
                    <label>
                        <select th:field="*{product}">
                            <option value="" >Product</option>
                            <option th:each="product : ${products}"
                                    th:value="${product.name}"
                                    th:text="${product.name}">
                            </option>
                        </select>
                    </label>
                </td>
            </tr>

        </table>
        </form>

        <ul></ul>

        <form class="form-horizontal" th:object="${saleForm}" th:action="@{/sale}" method="POST">
        <div class="form-group" th:class="${#fields.hasErrors('quantity')} ? 'form-group has-error' : 'form-group'">
            <label class="col-sm-2 control-label">Quantity=</label>
            <div class="col-sm-10">
                <label>
                    <input type="number" min="1" class="form-control" th:field="*{quantity}" th:errorclass="has-error"/>
                </label>
            </div>
        </div>
        </form>

        <ul></ul>

        <form class="form-horizontal" th:object="${saleForm}" th:action="@{/sale}" method="POST">
            <label class="col-sm-2 control-label">Date:</label>
            <div class="col-sm-10">
                <label>
                    <input type="date" class="form-control" th:field="*{date}">
                </label>
            </div>

            <ul></ul>

            <div class="row">
                <button type="submit" class="btn btn-default">Finish the new sale!</button>
            </div>
        </form>

        <ul></ul>
</div>

    </body>
</html>
