<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sale details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>

    <body>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2 style="background-color: #0dff00">Sale Details</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">

            <form class="form-horizontal">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Sale Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${sale.id}">Sale Id</p>
                    </div>
                </div>

                <ul></ul>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Representative:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${sale.representative}">Representative</p>
                    </div>
                </div>

                <ul></ul>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Client:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${sale.client}">Client</p>
                    </div>
                </div>

                <ul></ul>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Product:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${sale.product}">Product</p>
                    </div>
                </div>

                <ul></ul>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Price:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${sale.price}">Price</p>
                    </div>
                </div>

                <ul></ul>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Quantity:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${sale.quantity}">Quantity</p>
                    </div>
                </div>

                <ul></ul>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Value:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${sale.value}">Value</p>
                    </div>
                </div>

                <ul></ul>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Date:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${sale.date}">Date</p>
                    </div>
                </div>

                <ul></ul>


                <div class="row">
                    <div class="col-sm-3">
                        <a href="/sale/list">Back to Sale list</a>
                    </div>
                </div>

                <ul></ul>

            </form>

        </div>
    </div>
</div>

    </body>

</html>
